    <main>
        <!-- Dates, Location  -->

        <section>
            <h2>
                Buy tickets here
            </h2>
            <!-- ticket options -->
            <div id="passes1">
                <form id="purchaseForm" onsubmit="return false">
                    <label for="ticketType">Select Ticket Type:</label>
                    <select id="ticketType" name="ticketType">
                        <option value="student" selected>Student Pass</option>
                        <option value="allday">All day pass</option>
                        <option value="premium">Premium pass</option>
                    </select>

                    <br>

                    <label for="ticketQuantity">Enter Quantity of Tickets:</label>
                    <input type="number" id="ticketQuantity" name="ticketQuantity" min="1" value="0" required>

                    <br>

                    <label for="creditCard">Enter Credit Card (6 digits):</label>
                    <!-- here we will use regex to identify if its a valid number or not -->
                    <input type="text" id="creditCard" name="creditCard" pattern="\d{6}" required>

                    <br>

                    <button type="button" id="payNowButton" onclick="checkForm()">Pay Now</button>
                </form>

                <div id="orderSummary">
                    <h3>Order Summary:</h3>
                    <p>Ticket Type: <span id="summaryTicketType"></span></p>
                    <p>Number of Tickets: <span id="summaryQuantity"></span></p>
                    <p>Price per Ticket: <span id="summaryPricePerTicket"></span></p>
                    <p>Subtotal: <span id="summarySubtotal"></span></p>
                    <p>Tax (13%): <span id="summaryTax"></span></p>
                    <p>Final Price: <span id="summaryFinalPrice"></span></p>
                </div>

                <div id="errorMessage">
                    <p id="errorText"></p>
                </div>



            </div>
        </section>

            <!-- Map -->
